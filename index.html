<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name = "author" content="Group 19">
    <meta name="description" content="This page contains our group warm up implementation.">
    <title>Warm Up</title>
    <link rel="icon" href="assets/monkey.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css">
    <!-- font for header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- end -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- CALENDAR HTML-->
    <div class="calendar-container">
      <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
              <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
              <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
          </div>
      </header>

      <!-- Calendar Body for displaying the dates-->
      <div class="calendar-body">
            <!--Static Weekdays Header-->
          <ul class="calendar-weekdays">
              <li class="sunday">Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
      </div>
  </div>
   <!-- CALENDAR HTML END-->

    <!--Day View (Same HTML Page, Full Size)-->
    <div class="day-view" style="display: none;">
        <!--Date Header (E.g. Friday, April 23 2024)-->
        <header id="day-view-date">{DAY} {MONTH} {DAY #} {YEAR}</header>

        <!--Set of journals as containers-->
        <div id="journal-entries">
            <!--Header for Journal Entries-->
            <h3>Journal Entries:</h3>

                <ul>
                    <!--JavaScript/JSON will decide how many lists we need for our journal-->
                    <li>{DATA HERE FOR jOURNAL}</li>
                    <li>{MORE DATA HERE}</li>
                </ul>

        </div>

        <!--button to return back to original position
        After pressing it should set day-view display to none
        and display the calendar-container-->
        <button class="back-button" onclick="handleClick()">Go Back</button>
    </div>
    <!--Day View Ends Here-->
    
  </body>
</html>
